<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autók CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="stilus.css">
</head>
<body ng-controller="MainController">
    <div class="container">
        <h1>Autók</h1>
        <form action="" method="post">
            <input type="search" ng-model="kifejezes" placeholder="Keresés...">
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fajta</th>
                    <th>Típus</th>
                    <th>Gyártás</th>
                    <th>KM</th>
                    <th>Ár</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users |filter: kifejezes">
                    <td>{{auto.id}}</td>
                    <td>{{auto.fajta}}</td>
                    <td>{{auto.tipus}}</td>
                    <td>{{auto.gyartas}}</td>
                    <td>{{auto.km}}</td>
                    <td>{{auto.ara}}</td>
                    <td><a href="torles.php?id={{auto.id}}">Törlés</a> | <a href="modositas.php?id={{auto.id}}">Módosítás</a></td>

                </tr>
            </tbody>
        </table>
    </div>

<script>
let app = angular.module('myApp', []);

app.controller('MainController', function($scope, $http) {
    $http.get('http://localhost/Autok/vegpont.php')
    .then(function(response) {
        $scope.users = response.data;
        console.log( $scope.users);
    }, function(error) {
        console.error('Error fetching data:', error);
    });
});

    </script>
</body>
</html>
